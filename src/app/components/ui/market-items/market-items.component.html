<app-market-promo></app-market-promo>
<div class="item" *ngFor="let item of items$ | async" (click)="openMarketPurchaseModal()">
	<div class="cover">
		<span>{{item.brand}}</span>
		<img [src]="item.image_url" [alt]="item.name" />
	</div>
	<b>{{item.name}}</b>
	<span>{{item.label}}</span>
	<div class="price">
		<svg-icon src="assets/ecoCoin.svg"></svg-icon>
		{{item.price}}
	</div>
</div>
