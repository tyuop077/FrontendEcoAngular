<app-map class="map"></app-map>
<div class="bar">
	<input type="text" placeholder="Поиск"/>
	<svg-icon class="search" src="assets/search.svg"></svg-icon>
	<select name="shops">
		<option value="info" disabled selected>Выбрано 0 магазинов</option>
		<option value="all">Выбрать все</option>
		<option value="0">H&M</option>
		<option value="1">P&B</option>
		<option value="2">Adidas</option>
		<option value="3">Nike</option>
		<option value="4">Reebok</option>
	</select>
	<select name="materials">
		<option value="info" disabled selected>Материалы</option>
		<option value="all">Выбрать все</option>
		<option value="0">Пластик</option>
		<option value="1">Обувь</option>
		<option value="2">Старая одежда</option>
		<option value="3">Стекло</option>
		<option value="4">Бумага</option>
		<option value="5">Металл</option>
		<option value="6">Батарейка</option>
	</select>
</div>
<div class="container">
	<div class="collections" *ngIf="selected === null; else pointDescription">
		<div *ngFor="let point of points$ | async; index as i" (click)="openPointDescription(i)">
			<img [src]="point.image_src" alt="Recycling point" />
			<b>{{point.address}}</b>
			<span>{{point.accepts}}</span>
		</div>
	</div>
</div>

<ng-template #pointDescription>
	<div class="showcase" *ngIf="(points$ | async)![selected ?? -1] as point">
		<div class="back" (click)="closePointDescription()">
			<svg-icon src="assets/arrowLeft.svg"></svg-icon>
			Вернуться назад
		</div>
		<div class="card">
			<img [src]="point.image_src" alt="Recycling point" />
			<div class="info">
				<b>{{point.address}}</b>
				<p>{{point.phone_number}}</p>
				<div class="time" *ngFor="let time of point.hours | keyvalue">
					<span>{{time.key}}</span>
					<span>{{time.value}}</span>
				</div>
				<div class="tags" *ngFor="let company of point.companies">
					<b>{{company.name}}</b>
					<span *ngFor="let accepts of company.accepts">
						{{accepts}}
					</span>
				</div>
			</div>
		</div>
	</div>
</ng-template>
